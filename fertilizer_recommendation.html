<!--Form Section-->
<br /><br />
<h2 style="text-align: center; font-size: 40px; color: black">
  <b >Predicting fertilizers based on soil</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: maroon;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: unset;
    font-size: 20px;
  "
>
  <form method="POST" action="fertilizer_prediction.html">
    <div class="form-group">
      <label for="temp" style="font-size: 17px"><b>Temperature</b></label>
      <input
        type="number"
        class="form-control"
        id="Temperature"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Humidity" style="font-size: 17px"><b>Humidity</b></label>
      <input
        type="number"
        class="form-control"
        id="Humidity"
        name="Humidity"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Moisture" style="font-size: 17px"><b>Moisture</b></label>
      <input
        type="number"
        class="form-control"
        id="Moisture"
        name="Moisture"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="crop" style="font-size: 17px"
        ><b>Crop you want to grow</b></label
      >
      <select
        name="cropname"
        class="form-control"
        id="crop"
        placeholder="Select a crop"
        style="font-weight: bold"
        required
      >
        <option selected>Select crop</option>
        <option>maize</option>
        <option>Barley</option>
        <option>Oil seeds</option>
        <option>Paddy</option>
        <option>millets</option>
        <option>Tobacco</option>
        <option>Ground nuts</option>
        <option>pulses</option>
        <option>wheat</option>
        <option>sugarcane</option>
        <option>cotton</option>
      </select>
    </div>

    <div class="form-group">
      <label for="soil-type" style="font-size: 17px"
        ><b>soil type</b></label
      >
      <select
        name="soil-type"
        class="form-control"
        id="soil"
        style="font-weight: bold"
        required
      >
        <option selected>Select type</option>
        <option>Sandy</option>
        <option>Loamy</option>
        <option>Black</option>
        <option>Red</option>
        <option>Clayey</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value "
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value "
        style="font-weight: bold"
        required
      />
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 100px;
          height: 40px;
          border-radius: 10px;
          font-size: 10px;
        "
      >
        Predict For Fertilizer
      </button>

      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 100px;
          height: 40px;
          border-radius: 10px;
          font-size: 10px;
        "
      >
        Predict For Organic Fertilizer
      </button>

    </div>

  </form>
</div>
